<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">

    <title>Portfolio</title>
  <script type="module" crossorigin src="./assets/editProfile-UngJ87k1.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/darkmode-DLURKbXn.js">
  <link rel="stylesheet" crossorigin href="./assets/darkmode-CB6EkaQu.css">
</head>

<body>
    <div class="administracion mt-admin">
        <div class="nav-btn">
            <a href="indexAdmin.html" class="back-btn"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
            <a href="index.html" class="home-btn"><i class="fa fa-home" aria-hidden="true"></i></a>
            <a id="darkModeToggle" class="darkMode-btn"></a>
        </div>
        <h1>Modo Administrador</h1>
    </div>
    <main>
        <section>
            <form id="formularioPerfil">
                <div class="input-field">
                    <input type="text" id="nombre" value="nombre" required>
                    <label for="nombre" class="active">Nombre</label>
                </div>
                <div class="input-field">
                    <input type="text" id="puesto" value="puesto" required>
                    <label for="puesto" class="active">Puesto</label>
                </div>
                <div class="input-field">
                    <input type="text" id="ubicacion" value="ubicacion" required>
                    <label for="ubicacion" class="active">Ubicación</label>
                </div>
                <div class="input-field">
                    <input type="text" id="estado" value="estado" placeholder="Estudiante/Trabajando" required>
                    <label for="estado" class="active">Estado</label>
                </div>
                <div class="input-field">
                    <input type="url" id="fotoPerfil" value="https://example.com/imagen.jpg" required>
                    <label for="fotoPerfil" class="active">URL Foto de Perfil</label>
                </div>
                <div class="input-field">
                    <input type="url" id="linkedin" value="https://linkedin.com/es/usuario" required>
                    <label for="linkedin" class="active">LinkedIn</label>
                </div>
                <div class="input-field">
                    <input type="url" id="github" value="https://github.com/usuario" required>
                    <label for="github" class="active">GitHub</label>
                </div>
                <div class="input-field">
                    <input type="email" id="gmail" value="usuario@gmail.com" required>
                    <label for="gmail" class="active">Gmail</label>
                </div>
                <div class="input-field">
                    <input type="url" id="x" value="https://x.com/usuario" required>
                    <label for="x" class="active">X</label>
                </div>
            
                <div class="input-field">
                    <label for="tecnologias" class="active">Tecnologías</label>
                    <input type="text" id="nuevaTecnologia" placeholder="Agregar nueva tecnología" class="validate">
                    <button type="button" class="btn-small grey darken-2 white-text" onclick="agregarTecnologia()">Agregar Tecnología</button>
                    <ul id="tecnologias" class="collection"></ul>
                </div>
            
                <div class="input-field">
                    <label for="skills" class="active">Habilidades</label>
                    <input type="text" id="nuevaHabilidad" placeholder="Agregar nueva habilidad" class="validate">
                    <button type="button" class="btn-small grey darken-2 white-text" onclick="agregarHabilidad()">Agregar Habilidad</button>
                    <ul id="skills" class="collection"></ul>
                </div>
            
                <button type="submit" class="btn waves-effect waves-light">Guardar</button>
            </form>
            
        </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</body>

</html>
