<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="src/css/style.css">
  <title>Portfolio</title>
  <script type="module" crossorigin src="./assets/main-B5HHJOXJ.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/darkmode-DLURKbXn.js">
  <link rel="modulepreload" crossorigin href="./assets/index-deTBBjt9.js">
  <link rel="stylesheet" crossorigin href="./assets/darkmode-CB6EkaQu.css">
</head>

<body>
  <header>
    <div class="presentacion">
      <h1 id="nombre"></h1>
      <h1 class="text-tertiary" id="puesto"></h1>
      <p class="text-secondary" id="ubicacion"></p>
    </div>
    <div class="perfil">
      <a href="indexAdmin.html" class="edit-btn" id="editToggle"><i class="fa fa-pencil" aria-hidden="true"></i></a>
      <a id="darkModeToggle" class="darkMode-btn"></a>
      <img id="fotoPerfil">
      <p id="estado"></p>
      <ul>
        <li><a id="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
        <li><a id="github"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li><a id="envelope"><i class="fa fa-envelope" aria-hidden="true"></i></a></li>
        <li><a id="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
      </ul>
    </div>
    <div class="descripcion">
      <ul id="listadoSkills"></ul>
      <p>Tecnologias favoritas</p>
      <ul id="listadotecnologiasFavoritas"></ul>
    </div>
  </header>

  <main>
    <h1>Mis proyectos</h1>
    <div class="projects">
      <div id="plantillaProyecto" class="d-none">
        <h1 id="nombreProyecto"></h1>
        <p id="descripcionProyecto"></p>
        <ul id="listadoTecnologiasProyecto"></ul>
        <div class="btns">
          <a class="btn-project btn-github" id="githubProyecto">Github <i class="fa fa-github"
              aria-hidden="true"></i></a>
          <a class="btn-project btn-demo" id="demoProyecto">Demo <i class="fa fa-arrow-right"></i></a>
        </div>
      </div>
    </div>

    <h1>Trabajos</h1>
    <div class="trabajo">
      <div id="plantillaTrabajo" class="d-none">
        <h1 id="nombreTrabajo"></h1>
        <p id="fechaTrabajo"></p>
        <p id="descripcionTrabajo"></p>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
